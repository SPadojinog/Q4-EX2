<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Chango&family=Chewy&family=DynaPuff:wght@400..700&family=Kaushan+Script&family=Kirang+Haerang&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&family=Rubik+Wet+Paint&family=Sofadi+One&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>EX#2 - Else-If Statement</title>
</head>
<body>
    <div class="shadow-box">
        <div class="body">
        	<h1>ELECTION FORM 2025</h1>
        	<hr>
        	<p>DIRECTIONS: Please input your information to verify if you can vote!</p>
            <form>            
                <div class="mb-3 row">
                    <div class="col-md-12">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Enter your Name...">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-md-12">
                        <label for="inputAge" class="form-label">Age</label>
                        <input type="number" class="form-control" id="inputAge" placeholder="Enter your Age...">
                    </div>
                </div>
                <button type="submit" class="btn btn-danger" onclick="Verify()">Verify</button>
            </form>
        </div>
    </div>

    <script> 
        function Verify() {
        	var name = document.getElementById("inputName").value;
            var age = document.getElementById("inputAge").value; 
            if (name === "" || age === "") {
                window.alert("Fill in the form first");
            } 
            else {
                if (age >= 18) {
                    window.alert("You are eligible to vote!");
                } 
                else {
                    window.alert("You are not eligible to vote!");
                }
            }
        }
    </script>
</body>
</html>
